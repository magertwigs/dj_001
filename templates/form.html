<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        img{
            height: 50px;
            width: 50px;
        }
    </style>
    
</head>
<body class="bg-primary-subtle">
<a class="btn btn-outline-info" href="{% url 'homepage' %}">Home</a>
<a class="btn btn-outline-info" href="{% url 'about' %}">About</a>
<form action="" class="bg-info m-5 p-3">
    <legend>BUDGET APP</legend>
    
    <div>
            <div class="d-grid">
                <center><img src="{% static 'images/registration.png' %}" alt=""></center>
            <p class="text-center">Sign up</p>
            </div>
    </div>
    
    
    <div class="form-floating mt-3 mb-3 ">
        <input type="text" id="fname" placeholder="first name" class="form-control" required="required">
        <label for="fname">Firstname</label>
    </div>
    
    <div class="form-floating mb-3 ">
        <input type="text" id="lname" placeholder="last name" class="form-control" required="required">
        <label for="lname">Lastname</label>
    </div>
    
    <div class="form-floating mb-3 ">
        <input type="email" id="email" placeholder="email" class="form-control" required="required">
        <label for="email">Email Address</label>
    </div>
    
    <div class="form-floating mb-3 ">
        <input type="password" id="pwd" placeholder="password" class="form-control" required="required">
        <label for="pwd">Password</label>
    </div>
    
    <div class="d-grid">
            <button class="btn btn-outline-dark">Create an Account</button>
    </div>
    
    
</form>

</body>
</html>
